{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>التسجيل</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .nav-container {
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
        }

        .nav-left {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .login-button {
            background-color: #d40000;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .icon-img {
            width: 24px;
            height: 24px;
        }

        .logo {
            height: 60px;
        }

        .register-box {
            background-color: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .register-box h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        .register-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .register-box button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .register-box button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #555;
            margin-top: 50px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- ✅ الشريط العلوي -->
    <div class="nav-container">
        <div class="nav-links">
            <a href="/">الرئيسية</a>
            <a href="#">من نحن</a>
            <a href="#">الأكثر مبيعًا</a>
        </div>

        <div class="nav-left">
            <a href="/login/" class="login-button">تسجيل الدخول</a>
            <a href="/checkout/"><img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" class="icon-img" alt="سلة"></a>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Emblem_of_Saudi_Arabia.svg/2048px-Emblem_of_Saudi_Arabia.svg.png" class="icon-img" alt="علم السعودية">
            <img src="{% static 'gawal1.png' %}" alt="شعار عالم الجوال" class="logo">
        </div>
    </div>

    <!-- ✅ نموذج التسجيل -->
    <div class="register-box">
        <h2>إنشاء حساب جديد</h2>

        {% if messages %}
            <div class="error">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="اسم المستخدم" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <input type="password" name="confirm_password" placeholder="تأكيد كلمة المرور" required>
            <button type="submit">تسجيل</button>
        </form>
    </div>

    <!-- ✅ الشريط السفلي -->
    <footer>
        &copy; 2025 عالم الجوال - جميع الحقوق محفوظة.
    </footer>

</body>
</html>
