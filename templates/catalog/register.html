<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>التسجيل</title>
</head>
<body>
    <div style="max-width: 400px; margin: auto; padding: 20px;">
        <h2>إنشاء حساب جديد</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="اسم المستخدم" required><br><br>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required><br><br>
            <input type="password" name="password" placeholder="كلمة المرور" required><br><br>
            <button type="submit">تسجيل</button>
        </form>
    </div>
</body>
</html>
