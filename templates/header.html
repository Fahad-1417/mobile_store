{% load static %}
<header style="background-color: #ffffff; border-bottom: 1px solid #eee; padding: 15px 0;" dir="rtl">
    <style>
        .nav-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-family: 'Segoe UI', sans-serif;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 15px;
            padding: 8px;
        }

        .login-button {
            background-color: #d40000;
            color: white;
            padding: 8px 18px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #a30000;
        }

        .logo img {
            height: 120px;
        }

        .icon-img {
            width: 24px;
            height: 24px;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-top: 3px;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>

    <div class="nav-container">

        <!-- ✅ يمين: الشعار -->
        <div class="logo">
            <img src="{% static 'gawal1.png' %}" alt="شعار عالم الجوال" style="background-color: transparent; border: none;">
        </div>

        <!-- ✅ الوسط: روابط إضافية -->
        <nav>
            <ul>
                <li><a href="/">الرئيسية</a></li>
                <li><a href="/bestsellers/">الأكثر مبيعًا</a></li>
                <li><a href="{% url 'about' %}">من نحن</a></li>
                <li>
                    <a href="/search/">
                        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="بحث" class="search-icon" title="بحث">
                    </a>
                </li>
            </ul>
        </nav>

        <!-- ✅ اليسار: تسجيل الدخول أو حسابي + السلة + علم السعودية -->
        <div class="nav-left">
            <img src="{% static 'maa7.png' %}" alt="السعودية" class="icon-img" title="المملكة العربية السعودية" />

            <a href="/checkout/">
                <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="سلة" class="icon-img" title="سلة الشراء" />
            </a>

            {% if user.is_authenticated %}
                <!-- أيقونة حسابي فقط عند تسجيل الدخول -->
                <a href="#" title="حسابي">
                    <img src="{% static 'maa10.png' %}" alt="حسابي" class="user-icon" />
                </a>
            {% else %}
                <!-- زر تسجيل الدخول فقط لغير المسجلين -->
                <a href="{% url 'login' %}" class="login-button">تسجيل الدخول</a>
            {% endif %}
        </div>

    </div>
</header>
